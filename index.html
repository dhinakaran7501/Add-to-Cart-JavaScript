<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Sangeetha Mobiles</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section id="navbar-Section">
    <div id="container">

    </div>
  </section>

  <section id="content-section">
    <div class="container">
      <div class="row">

      </div>
    </div>
  </section>
  <section id="cart-section">
    <div id="cartDiv">
      <div class="cartHeading">
        <p>Add to Cart</p>
        <img src="img/add-to-basket.png" alt="basket-img">
      </div>
      <div id="priceVsClose">
        <div class="Product">
          Total Product : <b class="productCount">0</b>
        </div>
        <hr>
        <div class="price">
          Total Price : <b class="priceCount">0</b>
        </div>
        <hr>
        <button id="close" type="submit" onclick="closeCart()">Close</button>
      </div>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>

</html>
